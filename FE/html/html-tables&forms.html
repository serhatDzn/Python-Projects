<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border=1>
        <!-- Table Head-->
        <thead>
            <th>Name</th>
            <th>Salary</th>
            <th>Department</th>
            <th>Age</th>
        </thead>
        <!-- Table Row-->
        <tr>
            <td>James Het</td>
            <td>300</td>
            <td>Musician</td>
            <td>44</td>
        </tr>
        <tr>
            <td>Gordon Yulna</td>
            <td>800</td>
            <td>Manager</td>
            <td>57</td>
        </tr>
    </table>

    <br><br><br>

    <form action="html-list.html">
        <label for="email">Email: </label>
        <input type="text" id="email" name="name">
        <br>
        <label for="salary">Salary: </label>
        <input type="text" id="salary" name="salary">
        <br>
        <input type="submit">
    </form>

    <br><br><br>

    <form action="html-basics.html">
        <label for="email">Email: </label>
        <input type="email" id="email" name="name" placeholder="Enter your email">
        <br>
        <label for="password">Password: </label>
        <input type="password" id="password" name="password" placeholder="Enter your password">
        <br>
        <input type="submit" value="Login">
    </form>

    <br><br><br>

    <form action="html-div-span.html">
        <p>Star Wars vs. Star Trek?</p>
        <label for="starwars">StarWars: </label>
        <input type="radio" id="starwars" name="movie" value="starwars">
        <br>
        <label for="startrek">StarTrek: </label>
        <input type="radio" id="startrek" name="movie" value="startrek">
        <br>
        <input type="submit" value="Choose">
    </form>

    <br><br><br>

    <form action="html-list.html">
        <p>Rate your driver!</p>
        <select name="rating">
            <option>5</option>
            <option>4</option>
            <option>3</option>
            <option>2</option>
            <option>1</option>
        </select>
        <br>
        <input type="submit" value="Choose">
    </form>
</body>
</html>
